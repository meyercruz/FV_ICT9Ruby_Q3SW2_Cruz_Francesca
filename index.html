<body>
<div class="container1">
<form class="form-group">
    <div class="row">
    <div class="col-md-12">
<br><br>
<h1 style="font-family: monospace; background-color: lightblue;">Help Chiikawa in solving the equations!</h1>
<center><p style="font-family: fantasy;color: powderblue;">Submitted by: Francesca Cruz</p></center>
<br><br>
         <label style="background-color: lightyellow;">Enter value for A :</label>
                  <input type="text" id="num1" class="form-control">
<br>
         <label style="background-color: lightyellow;">Enter value for B :</label>
                  <input type="text" id="num2" class="form-control">
         <center>
<br><br>
         <button type="Submit" class="btn btn-info" onclick="multiply()">What is A * by B?</button>
         <button type="Submit" class="btn btn-light" onclick="divide()">What is A / by B?</button>
<br><br>
         <button type="Submit" class="btn btn-light" onclick="exponent()">What is A's exponent to B?</button>
         <button type="Submit" class="btn btn-info" onclick="compare()">Is the value of A = to B?</button>
<br><br>
<details ontoggle="message()">
        <summary style="background-color: lightpink;">Instructions</summary>
<br>
        <i id="show"></i>
</details>
</form>
</div>

<script>
         function multiply(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var product = Number(num1)* Number(num2);
         document.write("The product is: " +product);
}
         function divide(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var quotient = Number(num1)/ Number(num2);
         document.write("The quotient is: " +quotient);
}
         function exponent(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var exponent = Number(num1)** Number(num2);
         document.write("Their exponent is: " +exponent);
}
 function compare(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var compare = Number(num1)== Number(num2);
         document.write("Is A equal to B?: " +compare);
}

         function message (){
        document.getElementById("show").innerHTML="Enter 2 values for A and B,  then click on the buttons above to compute for them. Refresh the page when done to compute again!";

} 
</script>
